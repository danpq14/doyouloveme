<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Love U</title>
</head>
<body>
<h1>DO YOU LOVE ME ?</h1>
<button style="position: absolute; left: 20px;top: 100px" onclick="yes()" >Yes</button>
    <button id="nobutton" style="position: absolute; left: 80px; top: 100px" onmouseover="no ()">No</button>
    <script>
        function yes() {
            alert('Yes, I love you too')

        }
        function no() {
            let x= Math.round(Math.random()*window.innerHeight);
            let y= Math.round(Math.random()*window.innerWidth);
            document.getElementById('nobutton').style.left = y + 'px';
            document.getElementById('nobutton').style.top = x + 'px';

        }
    </script>
</body>
</html>
